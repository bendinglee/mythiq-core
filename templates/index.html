<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mythiq Gateway</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 { margin-bottom: 20px; }
    input {
      width: 300px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #5c6bc0;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #fff;
      white-space: pre-wrap;
    }
    #loader {
      display: none;
      margin-top: 10px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üß† Mythiq Interface</h1>
  <input type="text" id="query" placeholder="Type your intent..." />
  <button onclick="callBrain()">Send</button>
  <div id="loader">Thinking...</div>
  <div id="response"></div>

  <script>
    async function callBrain() {
      const input = document.getElementById("query").value.trim();
      const responseDiv = document.getElementById("response");
      const loader = document.getElementById("loader");

      if (!input) {
        responseDiv.innerText = "‚ö†Ô∏è Please enter a prompt.";
        return;
      }

      loader.style.display = "block";
      responseDiv.innerText = "";

      try {
        const res = await fetch("/api/brain", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const json = await res.json();

        if (!res.ok) {
          responseDiv.innerText = `‚ùå Error: ${json.error || 'Unknown issue.'}`;
        } else {
          responseDiv.innerText = JSON.stringify(json, null, 2);
        }

      } catch (error) {
        responseDiv.innerText = `‚ùå Network error: ${error.message}`;
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
