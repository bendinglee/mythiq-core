<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythiq Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 2em;
        }
        h1 {
            color: #00d2ff;
        }
        textarea, button {
            font-size: 1em;
            padding: 0.5em;
            margin-top: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        #response, #error {
            margin-top: 2em;
            background: #282c34;
            padding: 1em;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        #loading {
            color: #ffc107;
            font-style: italic;
        }
        button {
            background-color: #00d2ff;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00bcd4;
        }
        code {
            background: #333;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: #fffb00;
        }
    </style>
</head>
<body>
    <h1>Mythiq Brain Console</h1>

    <label for="prompt">Enter your question or command:</label>
    <textarea id="prompt" rows="4" placeholder="Ask Mythiq anything..."></textarea>
    <button onclick="sendPrompt()">Send to Brain</button>

    <div id="loading" style="display: none;">Thinking...</div>
    <div id="response"></div>
    <div id="error" style="color: red;"></div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            const responseDiv = document.getElementById("response");
            const errorDiv = document.getElementById("error");
            const loadingDiv = document.getElementById("loading");

            responseDiv.innerHTML = "";
            errorDiv.innerHTML = "";
            loadingDiv.style.display = "block";

            try {
                const res = await fetch("/api/brain", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const data = await res.json();
                loadingDiv.style.display = "none";

                if (res.ok && data.response) {
                    responseDiv.innerHTML = `<strong>üß† Response:</strong><br><code>${data.response}</code>`;
                } else {
                    errorDiv.innerHTML = "‚ö†Ô∏è Error: " + (data.error || "Unknown failure");
                }
            } catch (err) {
                loadingDiv.style.display = "none";
                errorDiv.innerHTML = "‚ö†Ô∏è Request failed: " + err.message;
            }
        }
    </script>
</body>
</html>
